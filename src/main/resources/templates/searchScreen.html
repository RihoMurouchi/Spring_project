<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>動物検索画面</title>
</head>

<body>
	<h1>動物検索画面</h1>
	<form action="detailScreen" method="get">
		<select name="animalsSelect">
			<option th:each="animalList:${animalsList}" th:value="${animalList.id}"
				th:text="${animalList.japaneseName}">
			</option>
		</select>
		<button type="submit">検索</button>
	</div>
	</form>
</body>

</html>
